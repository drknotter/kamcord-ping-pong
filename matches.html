<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/matches.css">
        <script type='text/javascript' src='https://cdn.firebase.com/js/client/2.0.6/firebase.js'></script>
        <script type='text/javascript' src='js/jquery-2.1.1.min.js'></script>
        <script type='text/javascript' src='js/elo.js'></script>
        <script type='text/javascript' src='js/matches.js'></script>
        <title>Matches</title>
    </head>
    <body>
        <div id="title">
            <img src="img/kamcord.jpg" />
            <span id="kamcord">Kamcord Ping-Pong<br />Matches</span>
            <img src="img/kamcord.jpg" />
        </div>
        <ul id="header">
            <li><a href="rankings.html">Rankings</a></li>
            <li><a href="matches.html">Matches</a></li>
        </ul>
        <ul id="footer">
            <li><span id="new">New Match</span></li>
        </ul>
        <div id="matches_header">
            <span id="date_header">Date</span><span id="player1_header">Player 1</span><span id="vs_header"></span><span id="player2_header">Player 2</span><span id="sets_header">Sets</span>
        </div>
        <ul id="pending" class="match_list"></ul>
        <ul id="matches" class="match_list"></ul>


        <div id="new_match_background" class="popup_background">
            <div id="new_match" class="popup">
                <span id="close_new_match" class="close_button">x</span>
                <div>
                    <span>
                        <span class="player_input">Player 1: <input id="player1_input" type="text" /></span>
                        <span class="player_input">Player 2: <input id="player2_input" type="text" /></span>
                    </span>
                    Sets:
                    <ol id="sets_input"></ol>
                </div>
                <ul id="new_match_buttons">
                    <li><span class="button" id="add_set">Add</span></li>
                    <li><span class="button" id="remove_set">Remove</span></li>
                    <li><span class="button" id="submit">Submit</span></li>
                    <li><span class="button" id="cancel">Cancel</span></li>
                </ul>
            </div>
        </div>

        <div id="auth_background" class="popup_background">
            <div id="auth" class="popup">
                <ul id="pending_match_info" class="match_list"></ul>
                    <span>
                        <span class="auth_input">Username: <input id="username_input" type="text" /></span>
                        <span class="auth_input">Password: <input id="password_input" type="password" /></span>
                    </span>
                <ul id="auth_buttons">
                    <li><span class="button" id="accept">Accept</span></li>
                    <li><span class="button" id="reject">Reject</span></li>
                </ul>
                <span id="close_auth" class="close_button">x</span>
            </div>
        </div>
    </body>
</html>
